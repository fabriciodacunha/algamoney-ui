<div class="container">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px">
        <label>até</label>
        <input pInputText type="text" style="width: 95px">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

      <div class="ui-g">
          <div class="ui-g-12">
            <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th class="col-data">Vencimento</th>
                        <th class="col-data">Pagamento</th>
                        <th class="col-valor">Valor</th>
                        <th class="col-acoes"></th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lancamento>
                    <tr>
                        <td>{{lancamento.pessoa}}</td>
                        <td>{{lancamento.descricao}}</td>
                        <td class="col-data">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
                        <td class="col-data">{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
                        <td class="col-valor" [ngStyle]="{color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor | currency:'BRL':true:'1.2-2'}}</td>
                        <td class="col-acoes">
                          <button pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                          <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
          </div>
      </div>

      <div class="ui-g-12">
          <button pButton label="Novo Lançamento"></button>
      </div>


    </div>
  </div>

<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th class="">Estado</th>
          <th class="pessoa-status">Status</th>
          <th class="col-acoes"></th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
      <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cidade}}</td>
          <td class="">{{pessoa.estado}}</td>
          <td class="">
            <a class="pessoa-status" href="javascripr:;" pTooltip="{{pessoa.status ? 'Desativar' : 'Ativar'}}">
                {{pessoa.status ? 'Ativo' : 'Inativo'}}
            </a>

          </td>
          <td class="col-acoes">
            <button pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
            <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
